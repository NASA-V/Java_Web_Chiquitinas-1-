<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="https://www.primefaces.org/showcase/javax.faces.resource/css/layout/layout.css.xhtml?ln=showcase"></link>

    </h:head>
    <h:body>
        <h4>Registrar Cliente</h4>

        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <p:panelGrid columns="1">
                Correo: <p:inputText value="#{RegistroController.correo}"/>
                Contrase√±a: <p:password value="#{RegistroController.pass}"/>
                Cedula: <p:inputText value="#{RegistroController.cedula}"/>
                Nombre: <p:inputText value="#{RegistroController.nombre}"/>
                Telefono: <p:inputText value="#{RegistroController.telefono}"/>
                Direccion: <p:inputText value="#{RegistroController.direccion}"/>
                <p:commandButton value="Registrar" actionListener="#{RegistroController.Registrar()}" update="growl, messages"/>
                
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
